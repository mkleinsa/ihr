name: R-CMD-check

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Set up Pandoc (for R Markdown vignettes)
        uses: r-lib/actions/setup-pandoc@v2

      - name: Install package dependencies
        run: |
          Rscript -e 'install.packages("devtools")'
          Rscript -e 'devtools::install_deps(dependencies = TRUE)'

      # 1️⃣ Build the package tarball WITHOUT vignettes
      - name: Build package (no vignettes)
        run: R CMD build . --no-build-vignettes

      # 2️⃣ Install from that tarball
      - name: Install package
        run: |
          PKG_TARBALL=$(ls -1t *.tar.gz | head -n 1)
          R CMD INSTALL "$PKG_TARBALL"

      # 3️⃣ Re-check WITH vignettes
      - name: Check package (build vignettes)
        run: |
          PKG_TARBALL=$(ls -1t *.tar.gz | head -n 1)
          R CMD check "$PKG_TARBALL" --as-cran --run-donttest --force-multiarch --build-vignettes

